<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Dedicator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input
          type="password"
          id="password"
          placeholder="Enter your password" />
        <button type="button" id="check-strength">
          <img src="images/arrow.png" alt="Check Strength" />
        </button>
        <p id="message">Password is</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
