<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <img src="images/468-thumbnail.png" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft.Puerto Rican</p>

        <audio controls id="song">
          <source src="media/Ay Khatm.mp4" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="Progress" />
        <div class="controls">
          <div><i class="fas fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fas fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fas fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
